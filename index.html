<!DOCKTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title> Vote </title>
		<script> 

				function fvote(){
					if(document.vote.postcode.value == "" && document.vote.municipality.value == ""){
						alert("Enter a value");
						return; 	
					}

					code = escape(document.vote.postcode.value) + ";"; 
					document.cookie = "postcode" + code; 
					document.write ("du valgte " + code);
					return; 

					muni = escape(document.vote.municipality.value) + ";"; 
					document.cookie = "postcode" + muni; 
					document.write ("du valgte " + muni);
					return; 
				}


		</script>
	</head> 
		<body> 
			<input type="file" />
			<script src="index.js" charset="utf-8"></script>

			<form name="vote" action="">
				<h2> Find your voting location </h2> </br>
				Enter your postcode <input type="text" name="postcode"/><br/><br/>
				or your Municipality <input type="text" name="municipality"/><br/><br/>
				<input type="button" value="Enter" onclick="fvote()"/>
			</form>
		</body>
</html>
